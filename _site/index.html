    <script>
  // this checks whether system dark mode is set 
let systemInitiatedDark = window.matchMedia("(prefers-color-scheme: dark)"); 
// this checks for session storage telling to override
// the system preferences 
let theme = sessionStorage.getItem('theme');


if (systemInitiatedDark.matches) {
	document.getElementById("theme-toggle").innerHTML = "Light mode";
} else {
	document.getElementById("theme-toggle").innerHTML = "Dark mode";
}


function prefersColorTest(systemInitiatedDark) {
  if (systemInitiatedDark.matches) {
  	document.documentElement.setAttribute('data-theme', 'dark');		
   	document.getElementById("theme-toggle").innerHTML = "Light mode";
   	// this clears the session storage 
   	sessionStorage.setItem('theme', '');
  } else {
  	document.documentElement.setAttribute('data-theme', 'light');
    document.getElementById("theme-toggle").innerHTML = "Dark mode";
    sessionStorage.setItem('theme', '');
  }
}
systemInitiatedDark.addListener(prefersColorTest);


function modeSwitcher() {
// it's important to check for overrides again 
	let theme = sessionStorage.getItem('theme');
	// checks if reader selected dark mode 
	if (theme === "dark") {
		document.documentElement.setAttribute('data-theme', 'light');
		sessionStorage.setItem('theme', 'light');
		document.getElementById("theme-toggle").innerHTML = "Dark mode";
		// checks if reader selected light mode 
	}	else if (theme === "light") {
		document.documentElement.setAttribute('data-theme', 'dark');
		sessionStorage.setItem('theme', 'dark');
		document.getElementById("theme-toggle").innerHTML = "Light mode";
		// checks if system set dark mode 
	} else if (systemInitiatedDark.matches) {	
		document.documentElement.setAttribute('data-theme', 'light');
		sessionStorage.setItem('theme', 'light');
		document.getElementById("theme-toggle").innerHTML = "Dark mode";
		// the only option left is system set light mode
	} else {
		document.documentElement.setAttribute('data-theme', 'dark');
		sessionStorage.setItem('theme', 'dark');
		document.getElementById("theme-toggle").innerHTML = "Light mode";
	}
}

if (theme === "dark") {
	document.documentElement.setAttribute('data-theme', 'dark');
	sessionStorage.setItem('theme', 'dark');
	document.getElementById("theme-toggle").innerHTML = "Light mode";
} else if (theme === "light") {
	document.documentElement.setAttribute('data-theme', 'light');
	sessionStorage.setItem('theme', 'light');
	document.getElementById("theme-toggle").innerHTML = "Dark mode";
}
</script>


        <a id="theme-toggle" onclick="modeSwitcher(), closeNav()">Light mode</a>

<div id="font-preview">


  <div class="font-parameters">

    <form class="font-preview-slider-wrapper">
      <span>Font Weight: <span id="slider-label-weight" class="slider-label">400</span></span>
      <div class="preview-slider">
        <input type="range" name="weightRange" min="100" , max="900" value="400" id="weight-slider" oninput="this.form.weightInput.value=this.value">
      </div>
    </form>

    <form class="font-preview-slider-wrapper">
      <span>Font Size: <span id="slider-label-size" class="slider-label">90</span>px</span>
      <div class="preview-slider">
        <input type="range" name="sizeRange" min="12" , max="200" value="90" id="size-slider" oninput="this.form.sizeInput.value=this.value">
      </div>
    </form>

    <form class="font-preview-slider-wrapper">
      <span>Letter Spacing: <span id="slider-label-spacing" class="slider-label">0</span>em</span>
      <div class="preview-slider">
        <input type="range" min="-0.075" , max="0.075" step="0.001" value="0" id="space-slider">
    
      </div>
    </form>

    <form class="font-preview-slider-wrapper">
      <span>Line Height:<span id="slider-label-lh" class="slider-label">1.2</span>em
      </span>
      <div class="preview-slider">
        <input type="range" name="lhRange" min="1" , max="1.8" value="1.2" id="lh-slider" oninput="this.form.lhInput.value=this.value" step="0.01">
      </div>
    </form>




    <div class="font-preview-slider-wrapper">
      <span>Italics</span>
      <form action="" id="italicsToggle">

        <label class="selected">
          <input type="radio" name="searchtype" value="one"><i class="ri-subtract-line"></i>
        </label>

        <label >
          <input type="radio" name="searchtype" value="two"><i class="ri-italic"></i>
        </label>


      </form>
    </div>




    <div class="font-preview-slider-wrapper">
      <span>Alignment</span>
      <form action="" id="alignToggle">
        <label class="selected">
          <input type="radio" name="searchtype" value="one"><i class="ri-align-left"></i>
        </label>

        <label >
          <input type="radio" name="searchtype" value="two"><i class="ri-align-center"></i>
        </label>

        <label>
          <input type="radio" name="searchtype" value="three"><i class="ri-align-right"></i>
        </label>
      </form>
    </div>
